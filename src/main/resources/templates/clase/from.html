<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: content">

<div class="container mt-4">
    <h2 th:text="${clase.id != null ? 'Editar Clase' : 'Nueva Clase'}"></h2>

    <form th:action="@{/clases}" th:object="${clase}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Horario</label>
            <input type="text" class="form-control" th:field="*{horario}" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/clases}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</html>
