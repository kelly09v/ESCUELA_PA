<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout">
<head>
    <title>Formulario Estudiante</title>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h2>

    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" th:field="*{edad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <a th:href="@{/estudiantes}" class="btn btn-secondary">↩️ Volver</a>
    </form>
</div>
</body>
</html>
