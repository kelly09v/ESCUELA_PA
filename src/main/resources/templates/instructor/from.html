<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout">
<head>
    <title>Formulario Instructor</title>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${instructor.id != null} ? 'Editar Instructor' : 'Nuevo Instructor'"></h2>

    <form th:action="@{/instructores}" th:object="${instructor}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" th:field="*{especialidad}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">💾 Guardar</button>
        <a th:href="@{/instructores}" class="btn btn-secondary">↩️ Volver</a>
    </form>
</div>
</body>
</html>
