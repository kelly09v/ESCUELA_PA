<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Escuela Patinaje</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <!-- Encabezado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home/index}">🏒 Escuela de Patinaje</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home/index}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/patinador/listar}">Patinadores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/entrenador/listar}">Entrenadores</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido dinámico -->
    <div class="container mt-4" th:fragment="content">
        <div th:replace="${content}"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>© 2025 Escuela Patinaje</p>
    </footer>
</body>
</html>
