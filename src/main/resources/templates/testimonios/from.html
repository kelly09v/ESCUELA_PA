<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: layout">
<head>
    <title>Formulario Testimonio</title>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${testimonio.id != null} ? 'Editar Testimonio' : 'Nuevo Testimonio'"></h2>

    <form th:action="@{/testimonios}" th:object="${testimonio}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Comentario</label>
            <textarea th:field="*{comentario}" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">üíæ Guardar</button>
        <a th:href="@{/testimonios}" class="btn btn-secondary">‚Ü©Ô∏è Volver</a>
    </form>
</div>
</body>
</html>
