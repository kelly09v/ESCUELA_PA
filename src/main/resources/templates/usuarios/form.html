<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuarios - Escuela de Patinaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4a589; }
        .content-card {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 30px; color: #343a40; }
        .btn-custom { transition: all 0.3s ease; }
        .btn-custom:hover { transform: scale(1.05); }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Escuela de Patinaje</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/form}">Usuarios</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido del formulario -->
<div class="content-card">
    <h1>Registrar Nuevo Usuario</h1>

    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">

        <!-- Rol -->
        <div class="mb-3">
            <label for="rol" class="form-label">Rol:</label>
            <select th:field="*{rol}" class="form-control" required>
                <option value="" disabled selected>-- Selecciona un rol --</option>
                <option value="ADMIN">ADMIN</option>
                <option value="INSTRUCTOR">INSTRUCTOR</option>
                <option value="ESTUDIANTE">ESTUDIANTE</option>
            </select>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre completo" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr√≥nico:</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" required>
        </div>

        <!-- Tel√©fono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono:</label>
            <input type="text" class="form-control" th:field="*{telefono}" placeholder="3001234567">
        </div>

        <!-- Contrase√±a -->
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="********" required>
        </div>

        <!-- Botones -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg btn-custom">üíæ Guardar</button>
            <a th:href="@{/usuarios}" class="btn btn-secondary btn-lg btn-custom">‚¨ÖÔ∏è Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
